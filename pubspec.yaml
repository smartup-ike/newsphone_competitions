name: newsphone_competitions
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+2

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  path: ^1.9.1
  is_first_run: ^1.0.0
  intl: ^0.20.2
  url_launcher: ^6.3.2
  sqflite: ^2.4.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.4.5

flutter_native_splash:
  android: true
  ios: true
  web: false

  color: "#e0e0e0"
  image: "assets/android12.png"

  android_12:
    color: "#e0e0e0"
    image: "assets/android12.png"
    image_dark: "assets/android12.png"


flutter:

  uses-material-design: true

  assets:
    - assets/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: "AppIcon"
  image_path: "assets/icon.jpeg"
  min_sdk_android: 21
  remove_alpha_ios: true